<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:decorate xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
             xmlns:p="http://primefaces.org/ui" 
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             template="Template.xhtml">
      
    <ui:define name="corpo">
    <div align="center">
            <h:form id="form">
                <p:toolbar style="margin-bottom: 5px;">
                    <p:toolbarGroup align="center">
                        <h:outputText class="tituloPagina" value="Listar Enfermeiros"/>
                    </p:toolbarGroup>
                </p:toolbar>
                
                <p:fieldset legend="Enfermeiros">
                    <p:dataTable value="#{EnfermeiroBean.listarEnfermeiros}" var="Enfermeiro">
                        <p:column headerText="ID Enfermeiro" sortBy="#{Enfermeiro.id_enfermeiro}">
                            <h:outputText value="#{Enfermeiro.id_enfermeiro}"></h:outputText>
                        </p:column>
                        <p:column headerText="COREM" sortBy="#{Enfermeiro.coren}">
                            <h:outputText value="#{Enfermeiro.coren}"></h:outputText>
                        </p:column>
                        <p:column headerText="Salario" sortBy="#{Enfermeiro.salario}">
                            <h:outputText value="#{Enfermeiro.salario}"></h:outputText>
                        </p:column>
                        <p:column headerText="Nome" sortBy="#{Enfermeiro.nome}">
                            <h:outputText value="#{Enfermeiro.nome}"></h:outputText>
                        </p:column>
                        <p:column headerText="Sexo" sortBy="#{Enfermeiro.sexo}">
                            <h:outputText value="#{Enfermeiro.sexo}"></h:outputText>
                        </p:column>
                        <p:column headerText="CPF" sortBy="#{Enfermeiro.CPF}">
                            <h:outputText value="#{Enfermeiro.CPF}"></h:outputText>
                        </p:column>
                        <p:column headerText="RG" sortBy="#{Enfermeiro.RG}">
                            <h:outputText value="#{Enfermeiro.RG}"></h:outputText>
                        </p:column>
                        <p:column headerText="Login" sortBy="#{Enfermeiro.login}">
                            <h:outputText value="#{Enfermeiro.login}"></h:outputText>
                        </p:column>
                        <p:column headerText="Senha" sortBy="#{Enfermeiro.senha}">
                            <h:outputText value="#{Enfermeiro.senha}"></h:outputText>
                        </p:column>
                        <p:column headerText="Tipo Funcionario" sortBy="#{Enfermeiro.tipo_funcionario}">
                            <h:outputText value="#{Enfermeiro.tipo_funcionario}"></h:outputText>
                        </p:column>
                       
                    </p:dataTable>             
                </p:fieldset>
                
            </h:form>
        </div>
    </ui:define>
</ui:decorate>
