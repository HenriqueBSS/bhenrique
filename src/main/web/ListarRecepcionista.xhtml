<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:decorate xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
             xmlns:p="http://primefaces.org/ui" 
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             template="Template.xhtml">
      
    <ui:define name="corpo">
    <div align="center">
            <h:form id="form">
                <p:toolbar style="margin-bottom: 5px;">
                    <p:toolbarGroup align="center">
                        <h:outputText class="tituloPagina" value="Listar Recepcionistas"/>
                    </p:toolbarGroup>
                </p:toolbar>
                
                <p:fieldset legend="Recepcionistas">
                    <p:dataTable value="#{RecepcionistaBean.listarRecepcionistas}" var="Recepcionista">
                        <p:column headerText="ID Recepcionista" sortBy="#{Recepcionista.id_recepcionista}">
                            <h:outputText value="#{Recepcionista.id_recepcionista}"></h:outputText>
                        </p:column>
                        <p:column headerText="Escolaridade" sortBy="#{Recepcionista.escolaridade}">
                            <h:outputText value="#{Recepcionista.escolaridade}"></h:outputText>
                        </p:column>
                        <p:column headerText="Salario" sortBy="#{Recepcionista.salario}">
                            <h:outputText value="#{Recepcionista.salario}"></h:outputText>
                        </p:column>
                        <p:column headerText="Nome" sortBy="#{Recepcionista.nome}">
                            <h:outputText value="#{Recepcionista.nome}"></h:outputText>
                        </p:column>
                        <p:column headerText="Sexo" sortBy="#{Recepcionista.sexo}">
                            <h:outputText value="#{Recepcionista.sexo}"></h:outputText>
                        </p:column>
                        <p:column headerText="CPF" sortBy="#{Recepcionista.CPF}">
                            <h:outputText value="#{Recepcionista.CPF}"></h:outputText>
                        </p:column>
                        <p:column headerText="RG" sortBy="#{Recepcionista.RG}">
                            <h:outputText value="#{Recepcionista.RG}"></h:outputText>
                        </p:column>
                        <p:column headerText="Login" sortBy="#{Recepcionista.login}">
                            <h:outputText value="#{Recepcionista.login}"></h:outputText>
                        </p:column>
                        <p:column headerText="Senha" sortBy="#{Recepcionista.senha}">
                            <h:outputText value="#{Recepcionista.senha}"></h:outputText>
                        </p:column>
                        <p:column headerText="Tipo Funcionario" sortBy="#{Recepcionista.tipo_funcionario}">
                            <h:outputText value="#{Recepcionista.tipo_funcionario}"></h:outputText>
                        </p:column>
                       
                    </p:dataTable>             
                </p:fieldset>
                
            </h:form>
        </div>
    </ui:define>
</ui:decorate>
