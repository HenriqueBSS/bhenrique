<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:define name="corpo">
    <div align="center">
            <h:form id="form">
                <p:toolbar>
                    <p:toolbarGroup>
                        <h:outputText class="tituloPagina" value="Editar Cliente"/>
                    </p:toolbarGroup>
                </p:toolbar>
                
                <p:fieldset legend="Cliente">
                <p:panelGrid columns="2">
                   
                    <h:outputLabel value="ID Cliente" for="itid"/>                      
                    <p:inputText value="#{ClienteBean.Cliente.id_cliente}" id="itid">           
                    </p:inputText> 
                    <h:outputLabel value="Nome" for="itnome"/>                      
                    <p:inputText value="#{ClienteBean.Cliente.nome}" id="itnome">           
                    </p:inputText> 

                    <h:outputLabel value="CEP" for="itCEP"/>
                    <p:inputText value="#{ClienteBean.Cliente.CEP}" id="itCEP">
                    </p:inputText>

                    <h:outputLabel value="Numero casa" for="itNcasa"/>
                    <p:inputText value="#{ClienteBean.Cliente.Ncasa}" id="itNcasa">
                    </p:inputText>

                    <h:outputLabel value="Cidade" for="itcid"/>
                    <p:inputText value="#{ClienteBean.Cliente.cidade}" id="itcid">
                    </p:inputText>

                    <h:outputLabel value="RG" for="itrg"/>
                    <p:inputText value="#{ClienteBean.Cliente.RG}" id="itrg">
                    </p:inputText>

                    <h:outputLabel value="CPF" for="itcpf"/>
                    <p:inputText value="#{ClienteBean.Cliente.CPF}" id="itcpf">
                    </p:inputText>

                </p:panelGrid>                       
                </p:fieldset>
                
                <p:toolbar>
                    <p:toolbarGroup align="center">
                        <p:commandButton  value="Cadastrar" action="ClienteBeamn.Atualizar_Cliente"/>
                </p:toolbarGroup>
                </p:toolbar>
            </h:form>
        </div>
    </ui:define>
</ui:decorate>
