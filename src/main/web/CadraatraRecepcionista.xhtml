<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:decorate xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
             xmlns:p="http://primefaces.org/ui" 
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             template="Template.xhtml">

    <ui:define name="corpo">
        <div align="center">
            <h:form id="form">
                <p:toolbar style="margin-bottom: 5px;">
                    <p:toolbarGroup align="center">
                        <h:outputText class="tituloPagina" value="Cadrastra Recepcionista"/>
                    </p:toolbarGroup>
                </p:toolbar>

                <p:fieldset legend="Recepcionista">
                    
                    <p:panelGrid columns="2">
                        <h:outputLabel value="Escolaridade" for="itesc"/>                      
                        <p:inputText value="#{RecepcionistaBean.Recepcionista.escolaridade}" id="itesc">           
                        </p:inputText> 
                        <h:outputLabel value="Nome" for="itnm"/>                      
                        <p:inputText value="#{RecepcionistaBean.Recepcionista.nome}" id="itnm">           
                        </p:inputText> 
                        <h:outputLabel value="Salario" for="itslr"/>                      
                        <p:inputText value="#{RecepcionistaBean.Recepcionista.salario}" id="itslr">           
                        </p:inputText> 
                        <h:outputLabel value="Sexo" for="itsx"/>                      
                        <p:inputText value="#{RecepcionistaBean.Recepcionista.sexo}" id="itsx">           
                        </p:inputText> 
                        <h:outputLabel value="CPF" for="itCPF"/>                      
                        <p:inputText value="#{RecepcionistaBean.Recepcionista.CPF}" id="itCPF">           
                        </p:inputText> 
                        <h:outputLabel value="RG" for="itRG"/>                      
                        <p:inputText value="#{RecepcionistaBean.Recepcionista.RG}" id="itRG">           
                        </p:inputText> 
                        <h:outputLabel value="Login" for="itlg"/>                      
                        <p:inputText value="#{RecepcionistaBean.Recepcionista.login}" id="itlg">           
                        </p:inputText> 
                        <h:outputLabel value="Senha" for="itsh"/>                      
                        <p:inputText value="#{RecepcionistaBean.Recepcionista.senha}" id="itsg">           
                        </p:inputText> 
                        <h:outputLabel value="Tipo Funcionario" for="itfc"/>                      
                        <p:inputText value="#{RecepcionistaBean.Recepcionista.tipo_funcionario}" id="itfc">           
                        </p:inputText> 
                    </p:panelGrid>                       
                
                </p:fieldset>
                <p:toolbar>
                    <p:toolbarGroup align="center">
                        <p:commandButton  value="Cadastrar" action="#{RecepcionistaBean.salvar}"/>
                    </p:toolbarGroup>
                </p:toolbar>
            </h:form>
        </div>
    </ui:define>
</ui:decorate>
